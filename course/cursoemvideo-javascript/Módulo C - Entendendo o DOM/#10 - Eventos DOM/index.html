<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            background-color: yellow;
            padding: 5em;
        }
    </style>
</head>
<body>

    <h1>Text</h1>
    <p>Meu parágrafo</p>
    <p>Meu outro parágrafo</p>
    <p>Meu parágrafo reserva</p>

    <div id="result">
        <p>Title</p>
    </div>
    
    <script>
        // Esse não foi o código ensinado na aula
        let dc = document.getElementsByTagName('p')
        let result = document.getElementById('result')

        result.addEventListener('mouseenter', destacar)
        result.addEventListener('mouseleave', tirar_destaque)

        function destacar() {
            result.textContent = "Com destaque"
            result.style.background = 'green'
        }

        function tirar_destaque() {
            result.textContent = "Sem destaque"
            result.style.background = 'red'
        }

        for (var i=0; i<dc.length; i++) {
            var field = dc[i]
            field.textContent = "e"
        }

    </script>
</body>
</html>

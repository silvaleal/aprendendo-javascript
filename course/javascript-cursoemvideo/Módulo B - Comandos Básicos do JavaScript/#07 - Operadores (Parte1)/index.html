<script>
    // Usados para fazer calculos

    console.log(5+2) // + = Soma
    console.log(5-2) // - = Subtração
    console.log(5*2) // * = Multiplicação
    console.log(5/2) // / = Divisão
    console.log(5%2) // % = Divisão inteira
    console.log(5**2) // ** = Potência (5 * 5)

    // Ordem de precedência dos operadores em JavaScript:
    // 1. ( )   -> Parênteses
    // 2. **    -> Exponenciação
    // 3. * / % -> Multiplicação, Divisão e Módulo
    // 4. + -   -> Adição e Subtração

</script>
